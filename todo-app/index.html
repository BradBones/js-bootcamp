<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
</head>
<body>
    <h1>Todos</h1>
    <input id="search-text" type="text" placeholder="Search Todos">
    <div id="pending-todos"><!-- "YOU HAVE X TODOS LEFT" --></div>
    <div id="todos"><!-- TODOS RENDERED HERE --></div>
    <form id="new-todo">
        <input type="text" placeholder="Type new todo" name="newTodo">
        <button>Add todo</button>
    </form>
    <label>
        <input id="hide-completed" type="checkbox"> Hide completed
    </label>

    <script src="todo-functions.js"></script>
    <script src="todo-app.js"></script>
</body>
</html>
